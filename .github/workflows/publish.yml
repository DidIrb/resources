name: Build and deploy

on:
  push:
    branches:
      - main # The branch name your are commit the new changes

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use Node.js 20

      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build # The build command of your project
        env:
          VITE_ADMIN_LOGIN_URL: ${{ secrets.VITE_ADMIN_LOGIN_URL }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}

      - name: Check if branch exists
        run: |
            if ! git show-ref --quiet refs/heads/build; then
              git checkout -b build
              git push origin build
            fi
  

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build # Deploy to the "main" branch
          FOLDER: dist 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Built test file: ({sha}) {msg}"
